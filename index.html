<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOS State 2128</title>
  <style>
    :root{--bg1:#0b1030;--bg2:#1a2147;--ink:#eef2ff;--muted:#b9c3ff}
    *{box-sizing:border-box}

    body{
      margin:0; color:var(--ink);
      font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,"Noto Sans",Arial;
      background: radial-gradient(1100px 560px at 50% -10%, var(--bg2) 0%, var(--bg1) 42%, #060915 100%);
    }
    .wrap{max-width:1000px;margin:0 auto;padding:40px 20px}
    header{text-align:center;margin:0 0 24px}
    header h1{margin:0 0 8px;font-size:clamp(26px,2.2vw,34px);letter-spacing:.3px;text-transform:uppercase}
    header p{margin:0;color:var(--muted);font-weight:600}
    a{color:#a5b4ff;text-decoration:underline} a:hover{color:#fff;text-decoration:none}
    footer{text-align:center;margin:34px 0;color:var(--muted)}

    /* Carousel */
    .carousel{position:relative;overflow:hidden;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.5);margin:40px 0;}
    .carousel img{width:100%;display:block}
    .carousel .caption{
      position:absolute;bottom:0;left:0;right:0;padding:12px 16px;
      background:linear-gradient(180deg,transparent,rgba(0,0,0,.7));
      font-weight:700;font-size:1.1rem;text-align:center;
    }
    .carousel button{
      position:absolute;top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,.5);border:none;color:#fff;font-size:1.5rem;
      padding:8px 12px;cursor:pointer;border-radius:6px;
    }
    .carousel button:hover{background:rgba(0,0,0,.8)}
    .carousel .prev{left:10px}
    .carousel .next{right:10px}
