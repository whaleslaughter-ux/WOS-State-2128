<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOS State 2128</title>
  <style>
    :root{--bg1:#0b1030;--bg2:#1a2147;--ink:#eef2ff;--muted:#b9c3ff}
    *{box-sizing:border-box}

    body{
      margin:0; color:var(--ink);
      font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,"Noto Sans",Arial;
      background: radial-gradient(1100px 560px at 50% -10%, var(--bg2) 0%, var(--bg1) 42%, #060915 100%);
    }
    .wrap{max-width:1000px;margin:0 auto;padding:40px 20px}
    header{text-align:center;margin:0 0 24px}
    header h1{margin:0 0 8px;font-size:clamp(26px,2.2vw,34px);letter-spacing:.3px;text-transform:uppercase}
    header p{margin:0;color:var(--muted);font-weight:600}
    a{color:#a5b4ff;text-decoration:underline} a:hover{color:#fff;text-decoration:none}
    footer{text-align:center;margin:34px 0;color:var(--muted)}

    /* Carousel */
    .carousel{position:relative;overflow:hidden;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.5);margin:40px 0;}
    .carousel img{width:100%;display:block}
    .carousel .caption{
      position:absolute;bottom:0;left:0;right:0;padding:12px 16px;
      background:linear-gradient(180deg,transparent,rgba(0,0,0,.7));
      font-weight:700;font-size:1.1rem;text-align:center;
    }
    .carousel button{
      position:absolute;top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,.5);border:none;color:#fff;font-size:1.5rem;
      padding:8px 12px;cursor:pointer;border-radius:6px;
    }
    .carousel button:hover{background:rgba(0,0,0,.8)}
    .carousel .prev{left:10px}
    .carousel .next{right:10px}

    /* Links in a row */
    .quicklinks{
      display:flex;justify-content:center;gap:40px;margin-top:30px;
      font-size:1.1rem;list-style:none;padding:0;
    }
    .quicklinks li{display:flex;align-items:center;gap:6px}
  </style>
</head>
<body>
  <!-- shared nav -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('/nav.html')
      .then(r => r.text())
      .then(h => { document.getElementById('nav-placeholder').innerHTML = h; });
  </script>

  <div class="wrap">
    <header>
      <h1>WOS STATE 2128</h1>
      <p>Hub for alliance news, lore, guides, and strategy. Collaborators: add anything you like, from stories to tips.</p>
    </header>

    <!-- Alliance Carousel -->
    <div class="carousel" id="alliance-carousel">
      <img src="/assets/alliances/alliance-havoc.png" alt="HAVOC Alliance" />
      <div class="caption">HAVOC</div>
      <button class="prev" aria-label="Previous">&#10094;</button>
      <button class="next" aria-label="Next">&#10095;</button>
    </div>

 

  <!-- shared footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>

  <!-- Carousel Script --> 
 <script>
  const slides = [
    {src:"/assets/alliances/alliance-havoc-2.png",caption:"HAVOC"},
    {src:"/assets/alliances/alliance-justice.png",caption:"Justice"},
    {src:"/assets/alliances/alliance-out-of-order.png",caption:"Out of Order"},
    {src:"/assets/alliances/alliance-new-world-order.png",caption:"New World Order"},
    {src:"/assets/alliances/alliance-300.png",caption:"300"},
    {src:"/assets/alliances/alliance-guardians.png",caption:"Guardians"},
    {src:"/assets/alliances/alliance-eternal-frost.png",caption:"Eternal Frost"},
    {src:"/assets/alliances/alliance-snack-kingdom.png",caption:"Snack Kingdom"}
  ];

  const placeholder = {
    src: "/assets/alliances/placeholder.png", 
    caption: "Whaleslaughter says: Upload your damn alliance art."
  };

  let idx=0;
  const carousel=document.getElementById('alliance-carousel');
  const img=carousel.querySelector('img');
  const caption=carousel.querySelector('.caption');

  function showSlide(i){
    idx=(i+slides.length)%slides.length;
    const {src, caption:cap} = slides[idx];
    img.src=src;
    img.alt=cap+" Alliance";
    caption.textContent=cap;
  }

  // If an image fails, swap in the snarky placeholder
  img.onerror = () => {
    console.warn("Missing image:", slides[idx].src, "â€” dropping in placeholder.");
    img.src = placeholder.src;
    img.alt = "Missing alliance art";
    caption.textContent = placeholder.caption;
  };

  carousel.querySelector('.prev').onclick=()=>showSlide(idx-1);
  carousel.querySelector('.next').onclick=()=>showSlide(idx+1);
  setInterval(()=>showSlide(idx+1),5000);
</script>

</body>
</html>
