<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{--bg1:#0b1030;--bg2:#1a2147;--ink:#eef2ff;--muted:#b9c3ff;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box} body{margin:0;color:var(--ink);font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,"Noto Sans",Arial;background:radial-gradient(1100px 560px at 50% -10%,var(--bg2) 0%,var(--bg1) 42%, #060915 100%)}
    a{color:#a5b4ff;text-decoration:underline} a:hover{color:#fff;text-decoration:none}
    .nav{position:sticky;top:0;z-index:1000;backdrop-filter:blur(8px);background:rgba(8,12,32,.5);border-bottom:1px solid var(--border)}
    .nav__inner{max-width:1100px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:18px;flex-wrap:wrap}
    .nav__link{color:#fff;text-decoration:none;font-weight:600;padding:8px 4px;border-bottom:2px solid transparent;opacity:.9}
    .nav__link:hover{opacity:1;border-bottom-color:rgba(255,255,255,.35)}
    .nav__link.is-active{border-bottom-color:#fff;opacity:1}
    .wrap{max-width:1000px;margin:0 auto;padding:40px 20px}
    header{text-align:center;margin:0 0 24px}
    header h1{margin:0 0 8px;font-size:clamp(26px,2.2vw,34px);letter-spacing:.3px;text-transform:uppercase}
    header p{margin:0;color:var(--muted);font-weight:600}
    footer{text-align:center;margin:34px 0;color:var(--muted)}
  </style>
</head>
<body>
  {% include nav.html %}
  <div class="wrap" id="main">
    {% if page.title %}
      <header>
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </header>
    {% endif %}
    {{ content }}
    <footer>&copy; 2025 WOS State 2128 — Site created &amp; maintained by WHALESLAUGHTER.</footer>
  </div>
</body>
</html>
