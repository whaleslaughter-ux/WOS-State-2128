<nav class="site-nav" aria-label="Main navigation" style="position:sticky;top:0;background:rgba(0,0,0,.35);backdrop-filter:blur(3px);text-align:center;padding:10px 0;">
  {% assign here = page.url | replace: 'index.html','' %}
  {% for item in site.data.nav %}
    {% assign active = '' %}
    {% if here == item.url %}{% assign active = 'text-decoration:none;border-bottom:2px solid #fff;' %}{% endif %}
    <a href="{{ item.url }}" style="color:#fff;margin:0 14px;text-decoration:underline;font-weight:600;{{ active }}">{{ item.label }}</a>
  {% endfor %}
</nav>
