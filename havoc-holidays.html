<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HAVOC Holidays – WOS State 2128</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />

  <style>
    .havoc-listen-wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 34px 22px 40px;
      text-align: center;
    }

    .havoc-listen-wrap h1 {
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: .14em;
      font-size: 1.6rem;
    }

    .havoc-listen-wrap p.sub {
      margin-top: 0;
      margin-bottom: 20px;
      opacity: .85;
      font-size: .95rem;
    }

    .player-card {
      margin: 0 auto;
      max-width: 620px;
      background: radial-gradient(circle at top, rgba(15,23,42,.92), rgba(15,23,42,1));
      border-radius: 18px;
      padding: 18px 18px 22px;
      border: 1px solid rgba(246,211,107,.45);
      box-shadow: 0 18px 50px rgba(0,0,0,.75);
    }

    .player-card iframe {
      width: 100%;
      height: 360px;
      border: none;
    }

    .player-card .hint {
      margin-top: 12px;
      font-size: .8rem;
      opacity: .8;
    }

    .player-card a {
      color: #f6d36b;
      text-decoration: underline;
    }
    .player-card a:hover {
      text-decoration: none;
    }
  </style>
</head>

<body class="holiday-mode">

  <!-- SHARED NAV -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('/nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
      });
  </script>

  <main class="havoc-listen-wrap">
    <h1>HAVOC Holidays</h1>
    <p class="sub">Stream the official holiday chaos straight from State 2128.</p>

    <div class="player-card">

      <!-- ✅ SPOTIFY PLAYLIST -->
      <iframe
        data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/5g35gLabpviZdoI0zkTQPq?utm_source=generator"
        width="100%" height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>

      <p class="hint">
        Love it? Open it in
        <a href="https://open.spotify.com/playlist/5g35gLabpviZdoI0zkTQPq" target="_blank" rel="noopener">
          Spotify
        </a>
        for full blast mode.
      </p>
    </div>
  </main>

  <!-- SHARED FOOTER -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
