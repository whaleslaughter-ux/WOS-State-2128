<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6LN9JCF6JC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6LN9JCF6JC');
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAVOC Holidays — WOS State 2128</title>

  <!-- optional: your shared stylesheet, if you’re using one -->
  <link rel="stylesheet" href="/style.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: #eef2ff;
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Noto Sans", Arial;
      background: radial-gradient(1100px 560px at 50% -10%, #1a2147 0%, #0b1030 42%, #060915 100%);
    }

    .wrap {
      width: min(1000px, 95%);
      margin: 0 auto;
      padding: 40px 20px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      margin: 0 0 .4rem;
      font-size: clamp(1.6rem, 1.8vw + 1rem, 2.5rem);
      letter-spacing: .4px;
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      opacity: .9;
    }

    .player-shell {
      max-width: 640px;
      margin: 2rem auto 3rem;
      padding: 24px 24px 28px;
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(15,23,42,.96), rgba(2,6,23,1));
      box-shadow: 0 22px 60px rgba(0,0,0,0.85);
    }

    .player-shell iframe {
      width: 100%;
      max-width: 100%;
      border-radius: 18px;
      border: 0;
      display: block;
    }

    .player-note {
      margin-top: .75rem;
      font-size: .9rem;
      opacity: .85;
      text-align: center;
    }

    .player-note a {
      color: #a5b4ff;
      text-decoration: underline;
    }
    .player-note a:hover {
      color: #fff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin: 0 0 24px;
      opacity: .8;
      font-size: .9rem;
    }
  </style>
</head>

<body class="holiday-mode">
  <!-- shared nav -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('/nav.html')
      .then(r => r.text())
      .then(h => { document.getElementById('nav-placeholder').innerHTML = h; });
  </script>

  <main id="main" class="wrap">
    <header>
      <h1>HAVOC HOLIDAYS</h1>
      <p>Stream the official holiday havoc straight from State 2128.</p>
    </header>

    <section class="player-shell" aria-label="HAVOC Holidays playlist">
      <iframe
        src="https://open.spotify.com/embed/playlist/5g35gLabpviZdoI0zkTQPq?utm_source=generator"
        height="352"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>

      <p class="player-note">
        For full blast mode, open the playlist in
        <a href="https://open.spotify.com/playlist/5g35gLabpviZdoI0zkTQPq" target="_blank" rel="noopener noreferrer">
          Spotify
        </a>.
      </p>
    </section>

    <footer>
      © 2025 WOS State 2128 — Site created &amp; maintained by WHALESLAUGHTER.
    </footer>
  </main>

  <!-- shared footer, if you’re using one -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
</body>
</html>
