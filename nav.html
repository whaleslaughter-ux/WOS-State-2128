<style>
  /* fixed top nav */
  .site-nav {
    position: fixed;
    left: 0; right: 0; top: 0;
    z-index: 1000;
    background: rgba(8,12,32,.55);
    backdrop-filter: blur(8px);
    padding: 12px 20px;
    border-bottom: 1px solid rgba(255,255,255,.08);
  }
  .site-nav a{
    color:#fff; text-decoration:none; font-weight:600;
    margin-right:18px; border-bottom:2px solid transparent; opacity:.95;
  }
  .site-nav a:hover{ border-bottom-color: rgba(255,255,255,.35); opacity:1; }
  .site-nav a.active{ border-bottom-color:#fff; opacity:1; }

  /* push page content below the fixed bar */
  body { padding-top: 56px; }
  @media (max-width:480px){ body { padding-top: 64px; } }
/* ---------- HOLIDAY NAV SKIN ---------- */

body.holiday-mode .site-nav {
  background: rgba(15, 20, 40, .75);
  border-bottom: 1px solid rgba(246, 211, 107, .35);
  box-shadow: 0 0 18px rgba(246, 211, 107, .25);
}

/* warm candle-gold hover */
body.holiday-mode .site-nav a {
  color: #fffdf6;
}

body.holiday-mode .site-nav a:hover {
  border-bottom-color: #f6d36b;
}


/* active link = glowy ornament */
body.holiday-mode .site-nav a.active {
  border-bottom-color: #f6d36b;
  color: #fff8dc;
}


/* ---------- STRING LIGHTS ---------- */

body.holiday-mode .site-nav::after {
  content: "";
  position: absolute;
  left: 0; right: 0;
  top: 100%;
  height: 34px;
  pointer-events: none;
  background:
    radial-gradient(circle, #f6d36b 0 4px, transparent 5px) 12px 8px / 44px 24px repeat-x,
    radial-gradient(circle, #f54b4b 0 4px, transparent 5px) 34px 8px / 44px 24px repeat-x,
    radial-gradient(circle, #1faa6b 0 4px, transparent 5px) 56px 8px / 44px 24px repeat-x;
  opacity: .8;
}


/* ---------- SOFT GLOW BELOW NAV ---------- */

body.holiday-mode .site-nav::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -6px;
  height: 6px;
  background: linear-gradient(
    to bottom,
    rgba(246,211,107,.35),
    transparent
  );
}


/* ---------- SNOW OVERLAY (gentle, classy) ---------- */

body.holiday-mode::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 500;
  background-image:
    radial-gradient(circle, rgba(255,255,255,.7) 0 1px, transparent 2px);
  background-size: 180px 180px;
  animation: snow-fall 22s linear infinite;
  opacity: 0.35;
}

@keyframes snow-fall {
  from { transform: translateY(-80px); }
  to   { transform: translateY(80px); }
}

</style>

<nav class="site-nav" aria-label="Main navigation">
  <a href="/index.html">Home</a>
  <a href="/players.html">Players</a>
  <a href="/nut-rules.html">NUT Rules</a>
  <a href="/presidents.html">Presidents</a>
  <a href="/bia.html">Brothers in Arms</a>
</nav>

<script>
  // highlight current page link
  (function(){
    const path = location.pathname.replace(/\/+$/,'') || '/index.html';
    document.querySelectorAll('.site-nav a').forEach(a => {
      const href = a.getAttribute('href');
      if (href === path || (path === '/' && href === '/index.html')) {
        a.classList.add('active');
      }
    });
  })();
</script>
