<style>
.site-nav {
  position: fixed;
  left: 0; right: 0; top: 0;
  z-index: 1000;
  background: rgba(8,12,32,.75);
  backdrop-filter: blur(8px);
  padding: 12px 20px 52px; /* extra space for lights + icicles */
  border-bottom: none;
}

/* links */
.site-nav a{
  color:#fffdf6;
  text-decoration:none;
  font-weight:600;
  margin-right:18px;
  border-bottom:2px solid transparent;
  opacity:.95;
}
.site-nav a:hover{
  border-bottom-color: #f6d36b;
  opacity:1;
}
.site-nav a.active{
  border-bottom-color:#f6d36b;
  color:#fff8dc;
}

/* push page down enough */
body { padding-top: 110px; }
@media (max-width:480px){ body { padding-top: 130px; } }

/* ---------- STRING LIGHTS (bigger + multi-color) ---------- */

body.holiday-mode .site-nav::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: calc(100% - 36px);
  height: 42px;                 /* taller strip = room for bigger bulbs */
  pointer-events: none;

  /* five colors: red, gold, green, blue, purple */
  background:
    radial-gradient(circle, #ff5f5f 0 7px, transparent 8px) 10px 10px / 90px 32px repeat-x,
    radial-gradient(circle, #ffd85e 0 7px, transparent 8px) 28px 10px / 90px 32px repeat-x,
    radial-gradient(circle, #5eff9a 0 7px, transparent 8px) 46px 10px / 90px 32px repeat-x,
    radial-gradient(circle, #5eaaff 0 7px, transparent 8px) 64px 10px / 90px 32px repeat-x,
    radial-gradient(circle, #c77dff 0 7px, transparent 8px) 82px 10px / 90px 32px repeat-x;

  opacity: .95;
  filter: drop-shadow(0 0 6px rgba(0,0,0,.75))
          drop-shadow(0 0 8px rgba(255,255,255,.35));
}

/* ---------- NAV LIGHT TWINKLE ---------- */
body.holiday-mode .site-nav::after {
  animation: nav-twinkle 1.8s ease-in-out infinite alternate;
}

@keyframes nav-twinkle {
  from { opacity: .55; }
  to   { opacity: 1; }
}

/* ---------- ICICLES (real pointy triangles) ---------- */
body.holiday-mode .site-nav::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 100%; /* hangs right under the bulbs */
  height: 70px;
  pointer-events: none;
  z-index: 999;

  background:
    linear-gradient(-65deg, transparent 75%, rgba(210,230,255,.85) 76%) 0 0 / 28px 60px repeat-x,
    linear-gradient(65deg,  transparent 75%, rgba(210,230,255,.85) 76%) 14px 0 / 28px 45px repeat-x,
    linear-gradient(-70deg, transparent 75%, rgba(235,245,255,.9) 76%) 40px 0 / 36px 65px repeat-x,
    linear-gradient(70deg,  transparent 75%, rgba(235,245,255,.9) 76%) 58px 0 / 36px 50px repeat-x;

  filter:
    drop-shadow(0 2px 3px rgba(0,0,0,.35))
    drop-shadow(0 0 8px rgba(200,230,255,.6));

  opacity: .95;
}

/* ---------- CLICKABLE BULB SPARKLE LAYER ---------- */

.nav-bulb-layer {
  position: absolute;
  inset: 0;
  pointer-events: none; /* donâ€™t block links */
  z-index: 5;           /* above lights/icicles visuals */
}

.nav-bulb-hit {
  position: absolute;
  top: calc(100% - 22px); /* vertical center of bulb strip */
  width: 44px;
  height: 44px;
  margin-left: -22px; /* center on click x */
  border-radius: 999px;
  pointer-events: none;

  background:
    radial-gradient(circle, rgba(255,255,255,.95) 0, rgba(255,255,255,0) 60%);
  mix-blend-mode: screen;
  opacity: 0;

  animation: bulb-pop 0.6s ease-out forwards;
}

@keyframes bulb-pop {
  0% {
    transform: translateY(0) scale(.4);
    opacity: .9;
  }
  60% {
    transform: translateY(-4px) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(1.2);
    opacity: 0;
  }
}
</style>

<nav class="site-nav" aria-label="Main navigation">
  <div class="nav-bulb-layer" aria-hidden="true"></div>
  <a href="/index.html">Home</a>
  <a href="/players.html">Players</a>
  <a href="/nut-rules.html">NUT Rules</a>
  <a href="/presidents.html">Presidents</a>
  <a href="/bia.html">Brothers in Arms</a>
</nav>

<script>
  // highlight current page link
  (function(){
    const path = location.pathname.replace(/\/+$/,'') || '/index.html';
    document.querySelectorAll('.site-nav a').forEach(a => {
      const href = a.getAttribute('href');
      if (href === path || (path === '/' && href === '/index.html')) {
        a.classList.add('active');
      }
    });
  })();

  // click ANYWHERE on the nav: make the nearest bulb "sparkle"
  (function(){
    const nav = document.querySelector('.site-nav');
    if (!nav) return;
    const layer = nav.querySelector('.nav-bulb-layer');
    if (!layer) return;

    nav.addEventListener('click', function(ev){
      const rect = nav.getBoundingClientRect();
      const x = ev.clientX - rect.left;

      const hit = document.createElement('span');
      hit.className = 'nav-bulb-hit';
      hit.style.left = x + 'px';
      layer.appendChild(hit);

      setTimeout(() => hit.remove(), 650);
    });
  })();
</script>
